<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600" rel="stylesheet">
        <link rel="stylesheet" href="css/style.css">
        <link rel="shortcut icon" type="image/png" href="img/favicon.png">
        
        <title>trillo &mdash; Your all-in-one booking app</title>
    </head>
    <body>
        <div class="container">
            <!-- HEADER SECTION -->
            <header class="header">
                <img src="img/logo.png" alt="Logo" class="logo">
                <form action="#" class="search">
                    <input type="text" class="search__input" placeholder="Search hotel">
                    <button class="search__button">
                        <svg class="search__icon">
                            <use xlink:href="img/sprite.svg#icon-magnifying-glass"></use>
                        </svg>
                    </button>
                </form>
                <nav class="user-nav">
                    <div class="user-nav__icon-box">
                        <svg class="user-nav__icon">
                            <use xlink:href="img/sprite.svg#icon-bookmark"></use>
                        </svg>
                        <span class="user-nav__text">5</span>
                    </div>
                    <div class="user-nav__icon-box">
                        <svg class="user-nav__icon">
                            <use xlink:href="img/sprite.svg#icon-chat"></use>
                        </svg>
                        <span class="user-nav__text">13</span>
                    </div>
                    <div class="user-nav__user">
                        <img src="img/user.jpg" alt="User Photo" class="user-nav__user-photo">
                        <span class="user-nav__user-name">Jonas</span>
                    </div>
                </nav>
            </header>
            <div class="content">
                <!-- SIDEBAR AREA -->
                <nav class="sidebar">
                    <ul class="sidebar-nav">
                        <li class="sidebar-nav__item sidebar-nav__item--active">
                            <a href="#" class="sidebar-nav__link">
                                <svg class="sidebar-nav__icon">
                                    <use xlink:href="img/sprite.svg#icon-home"></use>
                                </svg>
                                <span>Hotel</span>
                            </a>
                        </li>
                        <li class="sidebar-nav__item">
                            <a href="#" class="sidebar-nav__link">
                                <svg class="sidebar-nav__icon">
                                    <use xlink:href="img/sprite.svg#icon-aircraft-take-off"></use>
                                </svg>
                                <span>Flight</span>
                            </a>
                        </li>
                        <li class="sidebar-nav__item">
                            <a href="#" class="sidebar-nav__link">
                                <svg class="sidebar-nav__icon">
                                    <use xlink:href="img/sprite.svg#icon-key"></use>
                                </svg>
                                <span>Car rental</span>
                            </a>
                        </li>
                        <li class="sidebar-nav__item">
                            <a href="#" class="sidebar-nav__link">
                                <svg class="sidebar-nav__icon">
                                    <use xlink:href="img/sprite.svg#icon-home"></use>
                                </svg>
                                <span>tours</span>
                            </a>
                        </li>
                    </ul>
                    <footer class="copyright-area">
                        All right reserved &copy; 2020 by Shaon Kabir
                    </footer>
                </nav>
                <!-- MAIN CONTENT AREA -->
                <main class="hotel-view">
                    <div class="gallery">
                        <figure class="gallery__item">
                            <img src="img/hotel-1.jpg" alt="Hotel Photo 1" class="gallery__img">
                        </figure>
                        <figure class="gallery__item">
                            <img src="img/hotel-2.jpg" alt="Hotel Photo 2" class="gallery__img">
                        </figure>
                        <figure class="gallery__item">
                            <img src="img/hotel-3.jpg" alt="Hotel Photo 3" class="gallery__img">
                        </figure>
                    </div>
                    <div class="overview">
                        <h1 class="overview__heading">Hotel Las Palmas</h1>
                        <div class="overview__stars">
                            <svg class="overview__star">
                                <use xlink:href="img/sprite.svg#icon-star"></use>
                            </svg>
                            <svg class="overview__star">
                                <use xlink:href="img/sprite.svg#icon-star"></use>
                            </svg>
                            <svg class="overview__star">
                                <use xlink:href="img/sprite.svg#icon-star"></use>
                            </svg>
                            <svg class="overview__star">
                                <use xlink:href="img/sprite.svg#icon-star"></use>
                            </svg>
                            <svg class="overview__star">
                                <use xlink:href="img/sprite.svg#icon-star"></use>
                            </svg>
                        </div>
                        <div class="overview__location">
                            <svg class="overview__location--icon">
                                <use xlink:href="img/sprite.svg#icon-location-pin"></use>
                            </svg>
                            <button class="button-inline">Rangamati, Bangladesh</button>
                        </div>
                        <div class="overview__rating">
                            <h3 class="overview__rating-avarage">8.6</h3>
                            <p class="overview__rating-count">360 votes</p>
                        </div>
                    </div>
                </main>
            </div>
        </div>
    </body>
</html>
